<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Worlds</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <iframe id="adaloFrame" 
            allowfullscreen 
            allow="camera; microphone; geolocation"
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals"></iframe>
    
    <script>
        (function() {
            const iframe = document.getElementById('adaloFrame');
            const loading = document.getElementById('loading');
            const baseUrl = 'https://previewer.adalo.com/9a617ecf-1f98-45a1-a2c1-657fc4b4922e';
            
            // Show loading
            loading.style.display = 'block';
            
            // Build URL with Telegram user ID if available
            let finalUrl = baseUrl;
            
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    tg.expand();
                    
                    // Set theme
                    if (tg.themeParams) {
                        document.body.style.backgroundColor = tg.themeParams.bg_color || '#1a1a1a';
                    }
                    
                    const userId = tg.initDataUnsafe?.user?.id;
                    if (userId) {
                        finalUrl = `${baseUrl}/#${userId}`;
                    }
                } catch (e) {
                    console.error('Telegram init error:', e);
                }
            }
            
            // Load iframe
            iframe.src = finalUrl;
            
            // Hide loading after iframe loads
            iframe.onload = function() {
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            };
            
            // Fallback: hide loading after 3 seconds even if iframe doesn't load
            setTimeout(() => {
                loading.style.display = 'none';
            }, 3000);
        })();
    </script>
</body>
</html>
